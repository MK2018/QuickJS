<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick.JS</title>

    <link rel="stylesheet" type="text/css" href="../quick.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body class="body-wrapper">
  	<div class="container">
	    <qk-page qk-pageid="page1">
	    	<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					Welcome to Quick.JS
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
		    		<a qk-linkto="page2">Go to page 2</a>
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					<input qk-datato="randData.sampleData3.test" autocomplete="off">
					<div qk-datafrom="randData.sampleData3">Hello! My name is [[data.test]]</div>
				</div>
			</div>
		</qk-page>
		<qk-page qk-pageid="page2">
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					Quick.JS is different.
					<ul>
						<li><div qk-datafrom="randData.sampleData2">[[data.firstline]]</div></li>
						<li><div qk-datafrom="randData.sampleData2">[[data.secondline]]</div></li>
					</ul>
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					<a qk-linkto="page3">Go to page 3</a>
				</div>
			</div>
		</qk-page>
		<qk-page qk-pageid="page3">
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					Everything is 1 page.
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					<a qk-linkto="page4">Go to page 4</a>
				</div>
			</div>
		</qk-page>
		<qk-page qk-pageid="page4">
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					It's simple, and good for things like websockets.
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					<a qk-linkto="page5">Go to page 5</a>
				</div>
			</div>
		</qk-page>
		<qk-page qk-pageid="page5">
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					There's plenty more to come...
				</div>
			</div>
			<div class="row">
		    	<div class="col-md-4 col-md-offset-4">
					<a qk-linkto="page1">Go back to page 1</a>
				</div>
			</div>
		</qk-page>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <script src="./demo.js"></script>
    <script src="../quick.js"></script>
    <script>
    	qk.go({
    		home: "page1",
    	});
    </script>
  </body>
</html>
